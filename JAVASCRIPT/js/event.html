<!DOCTYPE html>
<html>

<head>

    <title>Belajar event - javascript</title>
</head>

<body>
    <button onclick="hello">hello</button>
    <button id="w">world</button>

    <script>
        function hello() {
            alert("hello world");

        }
        var tombolw = document.getElementById('w');
        tombolw.addEventListener('dblclick', function
            () {
            alert("hello dunia");
        })
    </script>
</body>

</html>
