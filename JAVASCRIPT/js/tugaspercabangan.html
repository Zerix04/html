    <script>

        function grade() {
            var nilai = document.getElementById("nilai").value;
            var hasil = document.getElementById("hasil");

            if (nilai >= 1010 && nilai <= 1000) {
                hasil.innerHTML = "tidak ada nilai seperti itu";
            }

            else if (nilai >= 90) {
                hasil.innerHTML = "A"
            }

            else if (nilai >= 80) {
                hasil.innerHTML = "B";
            }

            else if (nilai >= 75) {
                hasil.innerHTML = "C";
            }

            else if (nilai = 75) {
                hasil.innerHTML = "D"
            }

            else if (nilai <= 65) {
                hasil.innerHTML = "Belajar lagi"
            }

        }


    </script>

    <h1>PROGRAM MENCARI GRADE NILAI </h1>


    <hr>


    <br><br>

    <div class="container">
        <h3>Input Nilai</h3>
        <input type="text" id="nilai">
        <br><br>
        <button onclick="grade()">cek</button>
        <br><br>
        <div class="hasil" id="hasil"></div>
    </div>

    </script>
