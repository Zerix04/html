<!DOCTYPE html>
<html lang="en">

<head>

    <title>tugas</title>
</head>

<body>


    <div id="box" style='width: 400px; height: 200px;'></div>

    <button style="background-color: red; color:white; " onclick="merah()">Red<button>
            <button style="background-color: blue; color:white; " onclick="biru()">biru<button>
                    <button style="background-color: green; color:white; " onclick="hijau()">hijau<button>


                            <script>

                                var box = document.getElementById("box");

                                box.style.border = '5px solid black';
                                function merah() {
                                    box.style.backgroundColor = 'red';
                                }
                                function biru() {
                                    box.style.backgroundColor = 'blue';
                                }
                                function hijau() {
                                    box.style.backgroundColor = 'green';
                                }

                            </script>



</body>

</html>
