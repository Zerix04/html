<!DOCTYPE html>
<html>

<head>
    <title> looping </title>
</head>

<body>
    <script>
        //do while 
        // inisialisasi
        var i = 1;
        do {
            document.write(i);
            // increment
            i++;
            // kondisi
        } while (i <= 4)


        // while
        // inisialisasi
        var j = 1;
        // kondisi
        while (j <= 4) {
            document.write(j);
            // increment
            j++;
        }
    </script>


</body>

</html>
