    <title>tugas array</title>
</head>

<body>
    <script type="text/javascript">
        var jr = ["hgfd", "rth", "rhr"];
        var jml = jr.length;
        for (i = 0; i < jml; i++) {

            document.write(no + "." + jr[i] + "<br>");
        }
    </script>
